<!DOCTYPE html>
  <html lang='en'>
    <head>
      <meta charset='utf-8'>
      <meta name="viewport" content ="width=device-width, initial-scale=1.0">
      <title> Youtube API </title>
      <link rel="stylesheet" type="text/css" href="css/normalize.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link href='https://fonts.googleapis.com/css?family=Carrois+Gothic' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="fancybox/source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
    </head>

    <body>

      <div class = 'title-head'>
        <h1 class = 'main-title'> Cody's Youtube Search </h1>
      </div>
      <div class = 'container'>
        <div class = 'search-bar-container'>
          <h2> Enter Search </h2>
          <form id="search-term">
            <input id ='query' type = 'text'></input>
            <button type="submit" name="button">Search</button>
          </form>
          <div class = 'next-page-buttons'>

            <button class = 'next-five'>Next Page</button>
          </div>
        </div>

        <div class = 'results'>
          <h2> Results </h2>
          <div class = 'results-images'>
            <p> Enter what you would like to look up. <br> It will show you the video results from youtube. <br> Click on the video you would like to watch. <br> Next page button will show <br> the next five results. </p>
          </div>

        </div>
      </div>




      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script src="https://code.jquery.com/jquery.min.js"></script>
      <script type='text/javascript' src='js/model.js'></script>
      <script type='text/javascript' src='js/control.js'></script>
      <script type="text/javascript" src="fancybox/lib/jquery.mousewheel-3.0.6.pack.js"></script>
      <script type="text/javascript" src="fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>
      <script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-media.js?v=1.0.6"></script>
      <script src="http://www.youtube.com/player_api"></script>
    </body>


</html>
